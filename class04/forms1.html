<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Example 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      form label {
        min-width: 100px;
        display: inline-block;
        text-align: right;
      }
    </style>
  </head>
  <body>
    Basic Input: <br />
    <input /><br />
    Basic Input inside a form: <br />
    <form>
      <input />
    </form>
    Form with action attribute: <br />
    <form action="bootstrap-grid.html">
      <input />
    </form>
    Form with input and label:
    <br />
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" />
    </form>
    Form with 2 inputs and labels:
    <br />
    <form>
      <label for="f_name">First Name:</label>
      <input type="text" id="f_name" name="firstname" />
      <br />
      <label for="l_name"> Last Name:</label>
      <input type="text" id="l_name" name="lastname" />
    </form>
    Form with simple button:
    <br />
    <form>
      <button>This is a button</button>
    </form>
    Just a simple button:
    <br />
    <button>
      This is a button
    </button>
    <br />
    Form with 2 inputs and labels (separated):
    <br />
    <form>
      <label for="f_name2">First Name:</label>
      <br />
      <label for="l_name2"> Last Name:</label>
      <br />

      <input type="text" id="f_name2" name="firstname" />
      <br />
      <input type="text" id="l_name2" name="lastname" />
    </form>
  </body>
</html>
