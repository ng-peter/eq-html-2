<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms - Different Elements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <form>
      <div>
        <label for="textinput">Text Input</label>
        <input
          id="textinput"
          name="textinput"
          type="text"
          placeholder="Some text"
          required
        />
      </div>
      <div>
        <label for="email">Email: </label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="province">Select a province:</label>
        <select name="province">
          <option value="">Select a province:</option>
          <option value="qc">Quebec</option>
          <option value="ab">Alberta</option>
          <option value="on">Ontario</option>
          <option selected value="bc">British Colombia</option>
        </select>
      </div>
      <div>
        <label for="drinks"> Select some drinks:</label>
        <select name="drinks" multiple>
          <option value="tea">Tea</option>
          <option selected value="coffee">Coffee</option>
          <option value="water">Water</option>
          <option selected value="soda">Soda</option>
        </select>
      </div>
      <div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
